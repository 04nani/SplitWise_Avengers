<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: #57BB8A;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #3E3E3E;
            border-radius: 4px;
            background-color: #2A2A2A;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        input::placeholder {
            color: #AAAAAA;
        }
        input:focus {
            border-color: #57BB8A;
            outline: none;
            box-shadow: 0 0 5px rgba(87, 187, 138, 0.5);
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #57BB8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-right: 0.5rem;
        }
        button:hover {
            background-color: #399D6C;
        }
        button:active {
            transform: scale(0.98);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #2A2A2A;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friend Requests</h1>
        <div class="friend-request-form">
            <input type="text" id="friendSearch" placeholder="Search for friends...">
            <button id="searchButton">Search</button>
            <ul id="searchResults"></ul>
        </div>

        <div class="friend-requests">
            <h2>Pending Friend Requests</h2>
            <ul id="friendRequests"></ul>
        </div>

        <div id="feedback" class="feedback">Friend request unsent successfully!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('66f9c641001dbbd4bb66');

        const databases = new Appwrite.Databases(client);
        const account = new Appwrite.Account(client);

        const DATABASE_ID = '66f9e43e00253528c7a8';
        const FRIENDS_COLLECTION_ID = '66fc597e0027848acf57';

        let currentUserId;

        async function fetchFriendRequests() {
            try {
                const requests = await databases.listDocuments(DATABASE_ID, FRIENDS_COLLECTION_ID, [
                    Appwrite.Query.equal('friendId', currentUserId),
                    Appwrite.Query.equal('status', 'pending')
                ]);
                
                await displayFriendRequests(requests.documents);
            } catch (error) {
                console.error('Error fetching friend requests:', error);
            }
        }

        async function getUserInfo(userId) {
            try {
                let user = await databases.listDocuments(DATABASE_ID, '66f9e45d002562334094', [
                    Appwrite.Query.search('accountId', userId)
                ]);
                user = user.documents[0];
                return user.name || 'Unknown User';
            } catch (error) {
                console.error('Error fetching user info:', error);
                return 'Unknown User';
            }
        }

        async function displayFriendRequests(requests) {
            const requestsList = document.getElementById('friendRequests');
            requestsList.innerHTML = '';
            
            for (const request of requests) {
                const li = document.createElement('li');
                const userName = await getUserInfo(request.userId);
                li.textContent = userName;

                const buttonContainer = document.createElement('div');

                const unsendButton = document.createElement('button');
                unsendButton.textContent = 'Unsend Request';
                unsendButton.onclick = () => unsendFriendRequest(request.$id);
                
                buttonContainer.appendChild(unsendButton);
                li.appendChild(buttonContainer);
                requestsList.appendChild(li);
            }
        }

        async function unsendFriendRequest(requestId) {
    const feedback = document.getElementById("feedback");

    try {
        await databases.deleteDocument(DATABASE_ID, FRIENDS_COLLECTION_ID, requestId);

        feedback.textContent = "Friend request unsent successfully!";
        feedback.style.color = "green";
        feedback.style.display = "block";
        
        setTimeout(() => {
            feedback.style.display = "none";
        }, 3000);

        
        fetchFriendRequests();
    } catch (error) {
        console.error('Error unsending friend request:', error);

        feedback.textContent = "Failed to unsend friend request. Please try again.";
        feedback.style.color = "red";
        feedback.style.display = "block";
    }
}


        window.onload = async () => {
            try {
                const user = await account.get();
                currentUserId = user.$id;
                fetchFriendRequests();
            } catch (error) {
                console.error('Error getting current user:', error);
                alert('Please log in to use this feature.');
                window.location.href = '/login.html';
            }
        };
    </script>
</body>
</html>
