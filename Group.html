<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #57BB8A;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #3E3E3E;
            border-radius: 4px;
            background-color: #2A2A2A;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        input::placeholder, textarea::placeholder {
            color: #AAAAAA;
        }
        input:focus, textarea:focus {
            border-color: #57BB8A;
            outline: none;
            box-shadow: 0 0 5px rgba(87, 187, 138, 0.5);
        }
        button {
            padding: 0.5rem;
            background-color: #57BB8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #399D6C;
        }
        button:active {
            transform: scale(0.98);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #2A2A2A;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Group</h1>
        <form id="createGroupForm">
            <input type="text" id="groupName" placeholder="Group Name" required>
            <textarea id="groupDescription" placeholder="Group Description" required></textarea>
            <button type="submit">Create Group</button>
        </form>

        <div class="members-section">
            <h2>Manage Group Members</h2>
            <input type="text" id="addMemberInput" placeholder="Enter member ID">
            <button id="addMemberButton">Add Member</button>

            <h3>Current Members</h3>
            <ul id="groupMembersList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script src="app.js"></script>
</body>
</html>
