<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Page</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Background color */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #activity-page {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .activity-card {
            background-color: #ffffff; /* Card background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .activity-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .activity-details {
            flex: 1;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
            color: #00509e; /* Primary color */
        }

        .activity-date {
            font-weight: bold;
            color: #737373;
        }

        #amount-message {
            font-size: 1em;
            color: #e63946; /* Highlight color */
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div id="activity-page">
        <div class="activity-card">
            <img src="activity-image.jpg" alt="Activity" class="activity-image">
            <div class="activity-details">
                <h2>Activity Title</h2>
                <p>Date: <span class="activity-date">MM/DD/YYYY</span></p>
                <p id="amount-message">Amount Status</p>
            </div>
        </div>
    </div>

    <!-- JavaScript for Functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Sample Data for demonstration
            const activity = {
                paidBy: "user123",
                amount: 100,
                splitMembers: ["user123", "user456", "user789"]
            };
            const currentUser = { id: "user123" };

            // Logic to calculate amount message
            const isPaidByCurrentUser = activity.paidBy === currentUser.id;
            const isCurrentUserInvolved = activity.splitMembers.includes(currentUser.id);
            const splitCount = activity.splitMembers.length;
            let amountMessage = "";

            if (isPaidByCurrentUser && isCurrentUserInvolved) {
                const individualAmount = activity.amount / splitCount;
                const getBack = activity.amount - individualAmount;
                amountMessage = `You get back $${getBack.toFixed(2)}`;
            } else if (isPaidByCurrentUser && !isCurrentUserInvolved) {
                amountMessage = `You paid $${activity.amount}`;
            } else if (!isPaidByCurrentUser && isCurrentUserInvolved) {
                const individualAmount = activity.amount / splitCount;
                amountMessage = `You owe $${individualAmount.toFixed(2)}`;
            } else {
                amountMessage = "Not involved in this expense";
            }

            // Update the message in the HTML
            document.getElementById("amount-message").innerText = amountMessage;
        });
    </script>
</body>
</html>
