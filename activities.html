<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Activity</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #FFFFFF;
        }

        .activity-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1E1E1E; /* Dark container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #57BB8A; /* Green title color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .activity-item {
            background-color: #2A2A2A; /* Slightly lighter for contrast */
            border: 1px solid #3E3E3E;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-details {
            flex: 1;
        }

        .activity-user {
            font-weight: bold;
            color: #57BB8A; /* Green user name */
        }

        .activity-description {
            margin: 5px 0;
            color: #AAAAAA; /* Lighter gray for description */
        }

        .activity-amount {
            color: #FF6B6B; /* Red for owed amounts */
            font-weight: bold;
        }

        .activity-paid {
            color: #57BB8A; /* Green for paid amounts */
            font-weight: bold;
        }

        .activity-date {
            color: #AAAAAA;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="activity-container">
        <h2>Recent Activity</h2>
        <div id="activityList" class="activity-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        // Appwrite configuration
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')  // Replace with your Appwrite endpoint
            .setProject('66f9c641001dbbd4bb66');  // Replace with your project ID

        const databases = new Appwrite.Databases(client);
        const account = new Appwrite.Account(client);
        const USERS_COLLECTION_ID = "66f9e45d002562334094";  // Replace with your users collection ID
        const ACTIVITIES_COLLECTION_ID = "6702c39100338b173d15";  // Replace with your activities collection ID
        const DATABASE_ID = "66f9e43e00253528c7a8";

        const activityList = document.getElementById('activityList');
        let currentUserId = null;  // Define currentUserId

        // Placeholder map to store fetched user names dynamically
        const userNamesCache = {};

        // Fetch current user's ID
        async function getCurrentUser() {
            try {
                const user = await account.get();
                currentUserId = user.$id;  // Set currentUserId to logged-in user's ID
                fetchActivities();  // Fetch activities after retrieving the user's ID
            } catch (error) {
                console.error('Error fetching current user:', error);
                alert('Failed to fetch user data. Please make sure you are logged in.');
            }
        }

        // Fetch user name by ID
        async function fetchUserName(userId) {
            // Check if user name is already in cache
            if (userNamesCache[userId]) {
                return userNamesCache[userId];
            }
            try {
                const response = await databases.listDocuments(DATABASE_ID, USERS_COLLECTION_ID, [
                    Appwrite.Query.equal('$id', userId)
                ]);
                const user = response.documents[0];
                if (user && user.name) {
                    userNamesCache[userId] = user.name;
                    return user.name;
                }
            } catch (error) {
                console.error(`Error fetching name for user ID ${userId}:`, error);
            }
            return "Unknown User";  // Fallback if user not found
        }

        // Fetch activities from the database
        async function fetchActivities() {
            try {
                const response = await databases.listDocuments(DATABASE_ID, ACTIVITIES_COLLECTION_ID);
                displayActivities(response.documents);
            } catch (error) {
                console.error('Error fetching activities:', error);
                alert('Failed to fetch activities');
            }
        }

        // Display the activities in the UI
        async function displayActivities(activities) {
            activityList.innerHTML = ''; // Clear previous activities

            if (activities.length === 0) {
                activityList.innerHTML = '<p>No recent activities found.</p>';
                return;
            }

            for (const activity of activities) {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';

                const activityDate = new Date(activity.time).toLocaleDateString('en-US', {
                    weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
                });

                const paidByName = await fetchUserName(activity.paidById);  // Get paidBy name dynamically
                const amountClass = activity.amount < 0 ? 'activity-amount' : 'activity-paid';

                const amountMessage = activity.paidById === currentUserId
                    ? `You get back <span class="${amountClass}">$${Math.abs(activity.amount)}</span>`
                    : `You owe <span class="${amountClass}">$${Math.abs(activity.amount)}</span>`;

                activityItem.innerHTML = `
                    <div class="activity-details">
                        <span class="activity-user">${paidByName} added "${activity.description}"</span>
                        <div class="activity-description">${amountMessage}</div>
                        <div class="activity-date">${activityDate}</div>
                    </div>
                `;

                activityList.appendChild(activityItem);
            }
        }

        // Initialize by fetching the current user when the page loads
        window.onload = getCurrentUser;
    </script>
</body>

</html>
