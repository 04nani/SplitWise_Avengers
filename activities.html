<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Activity</title>
    <style>
        /* Styling */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #FFFFFF;
        }

        .activity-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1E1E1E; /* Dark container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #57BB8A; /* Green title color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .activity-item {
            background-color: #2A2A2A; /* Slightly lighter for contrast */
            border: 1px solid #3E3E3E;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .activity-user {
            font-weight: bold;
            color: #57BB8A; /* Green for user name */
        }

        .activity-description {
            color: #AAAAAA;
        }

        .activity-amount {
            color: #FF6B6B; /* Red for amounts owed */
            font-weight: bold;
        }

        .activity-paid {
            color: #57BB8A; /* Green for amounts paid */
            font-weight: bold;
        }

        .activity-date {
            color: #AAAAAA;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="activity-container">
        <h2>Recent Activity</h2>
        <div id="activityList" class="activity-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        // Appwrite configuration
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')  // Replace with your Appwrite endpoint
            .setProject('66f9c641001dbbd4bb66');  // Replace with your project ID

        const databases = new Appwrite.Databases(client);
        const account = new Appwrite.Account(client);
        const FRIENDS_COLLECTION_ID = "actual-friends-collection-id";  // Replace with your friends collection ID
        const USERS_COLLECTION_ID = "actual-users-collection-id";  // Replace with your users collection ID
        const ACTIVITIES_COLLECTION_ID = "6702c39100338b173d15";  // Replace with your activities collection ID
        const DATABASE_ID = "66f9e43e00253528c7a8";

        const activityList = document.getElementById('activityList');
        let currentUserId = null;
        const namesCache = {};  // Unified cache for friend and user names

        // Fetch the current logged-in user's ID
        async function getCurrentUser() {
            try {
                const user = await account.get();
                currentUserId = user.$id;
                fetchActivities();  // Fetch activities after getting user ID
            } catch (error) {
                console.error('Error fetching current user:', error);
                alert('Failed to fetch user data.');
            }
        }

        // Fetch friend details from the friends collection
        async function fetchFriendDetails(friendId) {
            if (namesCache[friendId]) return namesCache[friendId];  // Check cache first

            try {
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    FRIENDS_COLLECTION_ID,
                    [Appwrite.Query.equal("accountId", friendId)]
                );
                if (response.documents.length > 0) {
                    const friend = response.documents[0];
                    namesCache[friendId] = friend.name;
                    return friend.name;
                }
            } catch (error) {
                console.error('Error fetching friend details:', error);
            }
            return null;  // Return null if friend is not found
        }

        // Fallback to fetch user details from the users collection if not found in friends
        async function fetchUserName(userId) {
            if (namesCache[userId]) return namesCache[userId];  // Check cache first

            try {
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    USERS_COLLECTION_ID,
                    [Appwrite.Query.equal("$id", userId)]
                );
                if (response.documents.length > 0) {
                    const user = response.documents[0];
                    namesCache[userId] = user.name;
                    return user.name;
                }
            } catch (error) {
                console.error(`Error fetching name for user ID ${userId}:`, error);
            }
            return "Unknown User";  // Fallback if user not found
        }

        // Function to get the name, prioritizing friends collection over users collection
        async function getNameById(userId) {
            let name = await fetchFriendDetails(userId);
            if (!name) {
                name = await fetchUserName(userId);  // Fallback to users collection
            }
            return name;
        }

        // Fetch activities from the database
        async function fetchActivities() {
            try {
                const response = await databases.listDocuments(DATABASE_ID, ACTIVITIES_COLLECTION_ID);
                displayActivities(response.documents);
            } catch (error) {
                console.error('Error fetching activities:', error);
                alert('Failed to fetch activities.');
            }
        }

        // Display the activities in the UI
        async function displayActivities(activities) {
            activityList.innerHTML = ''; // Clear previous activities

            if (activities.length === 0) {
                activityList.innerHTML = '<p>No recent activities found.</p>';
                return;
            }

            for (const activity of activities) {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';

                const activityDate = new Date(activity.time).toLocaleDateString('en-US', {
                    weekday: 'long', year: 'numeric', month: 'short', day: 'numeric'
                });

                const paidByName = await getNameById(activity.paidById);  // Get name using getNameById function

                const isPaidByCurrentUser = activity.paidById === currentUserId;
                const splitCount = (activity.splitMembers || "").split('##').length;
                const individualAmount = parseFloat(activity.amount) / splitCount;

                let amountMessage = "";
                if (isPaidByCurrentUser) {
                    amountMessage = `You get back ₹${(parseFloat(activity.amount) - individualAmount).toFixed(2)}`;
                } else {
                    amountMessage = `You owe ₹${individualAmount.toFixed(2)}`;
                }

                activityItem.innerHTML = `
                    <div class="activity-user">
                        ${isPaidByCurrentUser ? 'You' : paidByName} added "${activity.description}" in "${activity.groupId || 'N/A'}"
                    </div>
                    <div class="activity-description">${amountMessage}</div>
                    <div class="activity-date">${activityDate}</div>
                `;

                activityList.appendChild(activityItem);
            }
        }

        // Initialize by fetching the current user when the page loads
        window.onload = getCurrentUser;
    </script>
</body>
</html>
