<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Activity</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #57BB8A; /* Green title */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #2A2A2A; /* Dark background for each activity */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-details {
            flex: 1;
        }

        .activity-user {
            font-weight: bold;
            color: #57BB8A; /* Green for the user */
        }

        .activity-description {
            margin: 5px 0;
            color: #AAAAAA;
        }

        .activity-amount {
            color: #FF6B6B; /* Red for amounts owed */
            font-weight: bold;
        }

        .activity-paid {
            color: #57BB8A; /* Green for paid amounts */
            font-weight: bold;
        }

        .activity-date {
            color: #AAAAAA;
            font-size: 12px;
        }

        .amount-message {
            font-weight: bold;
            margin-top: 8px;
        }

        .get-back {
            color: #57BB8A;
        }

        .owe {
            color: #FF6B6B;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recent Activity</h1>
        <ul id="activityList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        // Appwrite configuration
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')  // Replace with your Appwrite endpoint
            .setProject('66f9c641001dbbd4bb66');  // Replace with your project ID

        const databases = new Appwrite.Databases(client);
        const account = new Appwrite.Account(client);  // Use Account service to get the logged-in user's ID
        const USERS_COLLECTION_ID = "your-users-collection-id";  // Replace with your users collection ID
        const EXPENSES_COLLECTION_ID = "6702c39100338b173d15";  // Replace with your expenses collection ID
        const DATABASE_ID = "66f9e43e00253528c7a8";
        
        const activityList = document.getElementById('activityList');
        let currentUserId = null;

        // Fetch the logged-in user's details
        async function getCurrentUser() {
            try {
                const user = await account.get();
                currentUserId = user.$id;  // Logged-in user's ID
                fetchUserExpenses();  // Call to fetch expenses after fetching the user
            } catch (error) {
                console.error('Error fetching current user:', error);
                alert('Failed to fetch user data. Please make sure you are logged in.');
            }
        }

        // Fetch user details by ID (to display the name)
        async function fetchUserDetails(userId) {
            try {
                const response = await databases.listDocuments(DATABASE_ID, USERS_COLLECTION_ID, [
                    Appwrite.Query.equal('$id', userId)
                ]);
                return response.documents[0];  // Assuming the user exists and has a name
            } catch (error) {
                console.error('Error fetching user details:', error);
                return null;
            }
        }

        // Fetch expenses from the Appwrite database for the logged-in user
        async function fetchUserExpenses() {
            try {
                if (!currentUserId) return;  // Ensure we have the user's ID

                // Query to fetch all expenses (you can refine it later)
                const response = await databases.listDocuments(DATABASE_ID, EXPENSES_COLLECTION_ID);
                
                console.log("Expenses fetched:", response.documents); // Debugging statement
                if (response.documents.length > 0) {
                    await displayExpenses(response.documents);
                } else {
                    activityList.innerHTML = '<p>No recent expenses found.</p>';
                }
            } catch (error) {
                console.error('Error fetching user expenses:', error);
                alert('Failed to fetch user expenses.');
            }
        }

        // Display the expenses as activities in the UI
        async function displayExpenses(expenses) {
            activityList.innerHTML = ''; // Clear previous activities

            if (expenses.length === 0) {
                activityList.innerHTML = '<p>No recent expenses found.</p>';
                return;
            }

            for (const expense of expenses) {
                const li = document.createElement('li');
                const expenseDate = new Date(expense.time).toLocaleDateString('en-US', {
                    weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
                });

                // Fetch the details of the user who paid
                const paidByUser = await fetchUserDetails(expense.PaidById);

                const isPaidByCurrentUser = expense.PaidById === currentUserId;
                const isCurrentUserInvolved = expense.splitMember?.some(
                    member => member.$id === currentUserId
                ) || false;
                const splitCount = expense.splitMember?.length || 0;

                let amountMessage = "";

                if (isPaidByCurrentUser && isCurrentUserInvolved) {
                    const individualAmount = parseFloat(expense.amount) / splitCount;
                    const getback = parseFloat(expense.amount) - individualAmount;
                    amountMessage = `You get back ₹${getback.toFixed(2)}`;
                } else if (isPaidByCurrentUser && !isCurrentUserInvolved) {
                    amountMessage = `You get back ₹${parseFloat(expense.amount).toFixed(2)}`;
                } else if (!isPaidByCurrentUser && isCurrentUserInvolved) {
                    const individualAmount = parseFloat(expense.amount) / splitCount;
                    amountMessage = `You owe ₹${individualAmount.toFixed(2)}`;
                } else {
                    amountMessage = `Not involved`;
                }

                // Render the activity details
                li.innerHTML = `
                    <div class="activity-details">
                        <div class="activity-user">${isPaidByCurrentUser ? 'You' : (paidByUser ? paidByUser.name : 'Friend')} paid "${expense.description}"</div>
                        <div class="activity-description">
                            ${amountMessage}
                        </div>
                        <div class="activity-date">${expenseDate}</div>
                    </div>
                `;

                activityList.appendChild(li);
            }
        }

        // Call getCurrentUser when the page loads
        window.onload = getCurrentUser;
    </script>
</body>

</html>
