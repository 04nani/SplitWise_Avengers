<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Card</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .activity-card {
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 16px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-title {
            font-size: 1.25em;
            color: #57BB8A;
            font-weight: bold;
        }

        .amount {
            font-size: 1.25em;
            font-weight: bold;
        }

        .amount-paid {
            color: #57BB8A;
        }

        .amount-owed {
            color: #FF6B6B;
        }

        .activity-details {
            margin-top: 8px;
            color: #AAAAAA;
        }

        .date {
            color: #AAAAAA;
            font-size: 0.9em;
        }

        .amount-message {
            font-weight: bold;
            margin-top: 8px;
        }

        .get-back {
            color: #57BB8A;
        }

        .owe {
            color: #FF6B6B;
        }
    </style>
</head>
<body>

<div id="activityList"></div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
<script>
    // Appwrite configuration
    const client = new Appwrite.Client();
    client
        .setEndpoint('https://cloud.appwrite.io/v1')  // Replace with your Appwrite endpoint
        .setProject('66f9c641001dbbd4bb66');  // Replace with your project ID

    const databases = new Appwrite.Databases(client);
    const account = new Appwrite.Account(client);  // Use Account service to get the logged-in user's ID
    const EXPENSES_COLLECTION_ID = "6702c39100338b173d15";  // Replace with your expenses collection ID
    const DATABASE_ID = "66f9e43e00253528c7a8";

    const activityList = document.getElementById("activityList");
    let currentUserId = null;

    // Fetch the logged-in user's details
    async function getCurrentUser() {
        try {
            const user = await account.get();
            currentUserId = user.$id;  // Logged-in user's ID
            fetchActivities();  // Call to fetch activities after fetching the user
        } catch (error) {
            console.error('Error fetching current user:', error);
            alert('Failed to fetch user data. Please make sure you are logged in.');
        }
    }

    // Fetch activities from Appwrite
    async function fetchActivities() {
        try {
            const response = await databases.listDocuments(DATABASE_ID, EXPENSES_COLLECTION_ID);
            displayActivities(response.documents);
        } catch (error) {
            console.error('Error fetching activities:', error);
            alert('Failed to fetch activities.');
        }
    }

    // Display the activities as cards in the UI
    function displayActivities(activities) {
        activityList.innerHTML = ''; // Clear previous activities

        if (activities.length === 0) {
            activityList.innerHTML = '<p>No recent activities found.</p>';
            return;
        }

        activities.forEach(activity => {
            // Ensure correct field names and handle missing values
            const PaidByName = activity.PaidByName || 'Unknown';
            const GroupName = activity.GroupName || 'Unknown Group';
            const description = activity.description || 'No Description';
            const amount = activity.amount || '0';
            const time = activity.time || new Date().toISOString(); // Use current time if missing
            const splitMembers = activity.splitMembers ? activity.splitMembers.split('##') : [];
            const isCurrentUserInvolved = splitMembers.includes(currentUserId);
            const isPaidByCurrentUser = activity.PaidById === currentUserId;
            const splitCount = splitMembers.length || 1;  // Default to 1 if splitMembers is empty
            let amountMessage = "";

            const individualAmount = parseFloat(amount) / splitCount;

            if (isPaidByCurrentUser && isCurrentUserInvolved) {
                const getback = parseFloat(amount) - individualAmount;
                amountMessage = `You get back ₹${getback.toFixed(2)}`;
            } else if (isPaidByCurrentUser && !isCurrentUserInvolved) {
                amountMessage = `You get back ₹${amount}`;
            } else if (!isPaidByCurrentUser && isCurrentUserInvolved) {
                amountMessage = `You owe ₹${individualAmount.toFixed(2)}`;
            } else {
                amountMessage = `Not involved`;
            }

            const card = document.createElement("div");
            card.className = "activity-card";
            card.innerHTML = `
                <div class="activity-header">
                    <span class="activity-title">${description}</span>
                    <span class="amount ${isPaidByCurrentUser ? "amount-paid" : "amount-owed"}">
                        ₹${amount}
                    </span>
                </div>
                <p class="activity-details">
                    Added by <span class="${isPaidByCurrentUser ? "get-back" : ""}">${PaidByName}</span> in 
                    <span class="capitalize">${GroupName}</span>
                </p>
                <p class="date">${new Date(time).toLocaleString()}</p>
                <p class="amount-message ${isPaidByCurrentUser ? "get-back" : "owe"}">${amountMessage}</p>
            `;
            activityList.appendChild(card);
        });
    }

    // Function to add a new expense and refresh the activity list
    async function addExpense(expenseData) {
        try {
            await databases.createDocument(DATABASE_ID, EXPENSES_COLLECTION_ID, 'unique()', expenseData);
            fetchActivities();  // Refresh the activities list after adding new expense
        } catch (error) {
            console.error('Error adding new expense:', error);
            alert('Failed to add expense.');
        }
    }

    // Initialize by fetching the current user and activities
    getCurrentUser();
</script>
</body>

</html>
