<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitWise-Avengers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1E1E1E;
            padding: 0.5rem 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: #AAAAAA;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            flex: 1;
        }

        .navbar a.active {
            color: #57BB8A;
        }

        .navbar a:hover {
            color: #57BB8A;
        }

        .navbar i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        /* Floating Add Expense Button */
        .add-expense-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: #57BB8A;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.1s ease;
            z-index: 1000;
        }

        .add-expense-button:hover {
            background-color: #399D6C;
        }

        .add-expense-button:active {
            transform: scale(0.98);
        }

        /* Content Placeholder */
        .activity-log {
            padding: 1rem;
        }

        .activity-log h2 {
            color: #57BB8A;
            margin-bottom: 1rem;
        }

        .activity-item {
            background-color: #1E1E1E;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .activity-item p {
            margin: 0;
        }

        .action-button {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 0.5rem 1rem;
            background-color: #57BB8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1001;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .message {
            margin-top: 1rem;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        .title {
            color: #F9FAFB;
            font-size: 30px;
            /* align-items: center; */
        }

        .list-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .section-title {
            color: #57BB8A;
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem;
            font-weight: 600;
        }

        ul[role="list"] {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-item {
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            color: #FFFFFF;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-subtitle {
            color: #AAAAAA;
            font-size: 0.875rem;
            margin: 0.25rem 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-badge.accepted {
            background-color: rgba(87, 187, 138, 0.2);
            color: #57BB8A;
        }

        .status-badge.pending {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.accepted {
            background-color: #57BB8A;
        }

        .status-dot.pending {
            background-color: #EF4444;
        }

        .divider {
            height: 1px;
            background-color: #2E2E2E;
            margin: 1rem 0;
        }
    </style>
</head>

<body>

    <button class="action-button" onclick="handleAction()">
        <i id="action-icon" class="fas fa-user-plus"></i>
    </button>


    <!-- Content Area -->
    <div class="content">
        <div class="Main-Container">
            <h1 class="title">Friends List</h1>
            <ul role="list" class="max-w-sm divide-y divide-gray-200 dark:divide-gray-700">
            </ul>
        </div>
    </div>
    <!-- Floating Add Expense Button -->
    <div class="add-expense-button" onclick="addExpense()">
        <i class="fas fa-plus"></i>
    </div>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" id="friends" onclick="navigate('friends')">
            <i class="fas fa-user-friends"></i>
            Friends
        </a>
        <a href="#" id="groups" onclick="navigate('groups')">
            <i class="fas fa-users"></i>
            Groups
        </a>
        <a href="#" onclick="addExpense('addExpense')">
            <i class="fas fa-plus-circle"></i>
            Add
        </a>
        <a href="activities.html" onclick="navigate('activity')">
            <i class="fas fa-list"></i>
            Activity
        </a>
        <a href="#" onclick="redirectToProfile()">
            <i class="fas fa-user-circle"></i>
            Account
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <script>
        var userid = "";
        const { Client, Account } = Appwrite;

        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('66f9c641001dbbd4bb66');

        const account = new Account(client);

        // Function to check if user is logged in
        async function checkSession() {
            try {
                const user = await account.get();
                userid = user.$id;
                console.log('User is logged in:', user);
            } catch (error) {
                console.log('User is not logged in or session expired:', error);
                window.location.href = '/login.html';
            }
        }

        // Call the function to check session when the page loads
        checkSession();

        function addExpense() {
            window.location.href = '/addExpense/home.html';
        }
        function redirectToProfile() {
            window.location.href = 'profile.html';
        }
        function redirectToFriends() {
            window.location.href = 'Friendrequest.html';
        }
    </script>
    <script src="pages.js"></script>
    <script src="actionhandling.js"></script>
</body>

</html>
