<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #57BB8A;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #3E3E3E;
            border-radius: 4px;
            background-color: #2A2A2A;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        input::placeholder {
            color: #AAAAAA;
        }
        input:focus {
            border-color: #57BB8A;
            outline: none;
            box-shadow: 0 0 5px rgba(87, 187, 138, 0.5);
        }
        button {
            padding: 0.5rem;
            background-color: #57BB8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #399D6C;
        }
        button:active {
            transform: scale(0.98);
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            animation: fadeInMessage 0.5s forwards;
        }
        .error-message {
            color: #FF6B6B;
        }
        .success-message {
            color: #57BB8A;
        }
        .nav-links {
            text-align: center;
            margin-top: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInMessage {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            <input type="password" id="currentPassword" placeholder="Current Password" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit">Update Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
<script>
    const client = new Appwrite.Client()
        .setEndpoint('https://cloud.appwrite.io/v1')
        .setProject('66f9c641001dbbd4bb66');

    const account = new Appwrite.Account(client);

    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const message = document.getElementById('message');

    forgotPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;

        try {
            await account.createRecovery(email, window.location.origin + '/reset-password.html');
            message.textContent = 'Password reset email sent. Please check your inbox.';
            message.className = 'message success-message';
        } catch (error) {
            console.error('Failed to send reset email:', error);
            message.textContent = 'Failed to send reset email: ' + error.message;
            message.className = 'message error-message';
        }
    });
</script>
</body>
</html>
