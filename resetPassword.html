<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #57BB8A;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #3E3E3E;
            border-radius: 4px;
            background-color: #2A2A2A;
            color: #FFFFFF;
        }
        input::placeholder {
            color: #AAAAAA;
        }
        button {
            padding: 0.5rem;
            background-color: #57BB8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <form id="passwordResetForm">
            <input type="password" id="currentPassword" placeholder="Current Password" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        const { Client, Account } = Appwrite;

        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Replace with your Appwrite endpoint
            .setProject('66f9c641001dbbd4bb66'); // Replace with your project ID

        const account = new Account(client);

        const passwordResetForm = document.getElementById('passwordResetForm');
        const message = document.getElementById('message');

        // Check if the user is authenticated before allowing password reset
        async function checkAuthentication() {
            try {
                const user = await account.get();
                console.log("User is authenticated", user);
            } catch (error) {
                console.error('User is not authenticated, redirecting to login...');
                window.location.href = '/login.html'; // Redirect to your login page
            }
        }

        // Execute check for authentication
        checkAuthentication();

        passwordResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate that the new passwords match
            if (newPassword !== confirmPassword) {
                message.textContent = 'New passwords do not match';
                message.style.color = 'red';
                return;
            }

            try {
                // Get the authenticated user
                const user = await account.get();

                // Update the user's password
                await account.updatePassword(newPassword, currentPassword);
                message.textContent = 'Password reset successful!';
                message.style.color = 'green';

            } catch (error) {
                console.error('Password reset failed', error);
                message.textContent = 'Password reset failed: ' + error.message;
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
