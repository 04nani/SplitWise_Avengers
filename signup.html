<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #57BB8A;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #3E3E3E;
            border-radius: 4px;
            background-color: #2A2A2A;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        input::placeholder {
            color: #AAAAAA;
        }
        input:focus {
            border-color: #57BB8A;
            outline: none;
            box-shadow: 0 0 5px rgba(87, 187, 138, 0.5);
        }
        button {
            padding: 0.5rem;
            background-color: #57BB8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #399D6C;
        }
        button:active {
            transform: scale(0.98);
        }
        .message {
            margin-top: 1rem;
            text-align: center;
        }
        .fade-in {
            opacity: 0;
            animation: fadeInMessage 0.5s forwards;
        }
        .error-message {
            color: #FF6B6B;
        }
        .success-message {
            color: #57BB8A;
        }
        .nav-links {
            text-align: center;
            margin-top: 1rem;
        }
        .nav-links a {
            color: #57BB8A;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            text-decoration: underline;
            color: #399D6C;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInMessage {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <div id="message" class="message"></div>
        <div class="nav-links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        const { Client, Account, ID, Databases } = Appwrite;

        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('66f9c641001dbbd4bb66');

        const account = new Account(client);
        const databases = new Databases(client);

        const signupForm = document.getElementById('signupForm');
        const message = document.getElementById('message');

        // Database and collection IDs
        const DATABASE_ID = '66f9e43e00253528c7a8';
        const USERS_COLLECTION_ID = '66f9e45d002562334094';

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Create user account
                const user = await account.create(ID.unique(), email, password, name);
                console.log('User account created', user);

                // Log out the user
                try {
                    // check if any session is active and delete it
                    const loggedInUser = await account.get();
                    console.log('Logged in user', loggedInUser, loggedInUser.name);
                    if (loggedInUser.name) {
                        await account.deleteSession('current');
                        console.log('Logged out');
                    }
                } catch (error) {
                    console.error('No active session');
                }
                
                // Log in the user
                await account.createEmailSession(email, password);
                console.log('Login successful');
                
                // Store user data in database
                const userData = await databases.createDocument(
                    DATABASE_ID,
                    USERS_COLLECTION_ID,
                    ID.unique(),
                    {
                        name: name,
                        email: email,
                        accountId: user.$id
                    }
                );
                console.log('User data stored in database', userData);

                await account.createVerification(window.location.origin + '/verify-email.html');
                console.log('Verification email sent');

                message.textContent = 'Signup successful! Please check your email to verify your account.';
                message.className = 'message success-message fade-in';

                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
            } catch (error) {
                console.error('Signup failed', error);
                message.textContent = 'Signup failed: ' + error.message;
                message.className = 'message error-message fade-in';
            }
        });
    </script>
</body>
</html>
