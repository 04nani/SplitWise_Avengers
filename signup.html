<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <div>
        <h1>Signup</h1>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <div id="message"></div>
        <div>
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        const { Client, Account, ID, Databases } = Appwrite;

        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('66f9c641001dbbd4bb66');

        const account = new Account(client);
        const databases = new Databases(client);

        const signupForm = document.getElementById('signupForm');
        const message = document.getElementById('message');

        // Database and collection IDs
        const DATABASE_ID = '66f9e43e00253528c7a8';
        const USERS_COLLECTION_ID = '66f9e45d002562334094';

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Create user account
                const user = await account.create(ID.unique(), email, password, name);
                console.log('User account created', user);

                // Log out the user
                try {
                    // check if any session is active and delete it
                    const loggedInUser = await account.get();
                    console.log('Logged in user', loggedInUser, loggedInUser.name);
                    if (loggedInUser.name) {
                        await account.deleteSession('current');
                        console.log('Logged out');
                    }
                } catch (error) {
                    console.error('No active session');
                }
                
                // Log in the user
                await account.createEmailSession(email, password);
                console.log('Login successful');
                
                // Store user data in database
                const userData = await databases.createDocument(
                    DATABASE_ID,
                    USERS_COLLECTION_ID,
                    ID.unique(),
                    {
                        name: name,
                        email: email,
                        accountId: user.$id
                    }
                );
                console.log('User data stored in database', userData);

                message.textContent = 'Signup successful! Redirecting to home page...';

                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
            } catch (error) {
                console.error('Signup failed', error);
                message.textContent = 'Signup failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
