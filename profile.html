<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 140px;
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-left: 40px;
        }
        .personal-info h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-horizontal .form-group {
            margin-bottom: 20px;
        }
        .btn {
            margin-right: 10px;
        }
        .alert-dismissable {
            margin-top: 20px;
            margin-bottom: 0;
        }
        .hidden {
            display: none;
        }
        .text-center {
            margin-top: 30px;
        }
        .input-container {
            padding-left: 15px;
            padding-right: 15px;
        }
        @media (max-width: 768px) {
            .input-container {
                padding-left: 0;
                padding-right: 0;
            }
        }
        h1 {
            font-weight: 700;
            color: #57BB8A;
        }
        .form-control {
            background-color: #2A2A2A;
            border: 1px solid #3E3E3E;
            color: white;
        }
        label {
            color: #57BB8A;
        }
        .bottun {
            color: white;
            font-size: 15px;
            font-weight: bold;
            background-color: #57BB8A;
            padding-left: 29px;
            padding-right: 29px;
            padding-bottom: 9px;
            padding-top:  9px;
            border-radius: 3px;
            border: white;
            margin-left: 80px;
            margin-top: 5px;
        }
        .bottun:hover {
            opacity: 0.8;
        }
        .bottun:active {
            opacity: 0.9;
        }
        .row {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Edit Profile</h1>
    <hr>
    <div class="row">
        <div class="col-md-3 text-center">
            <img src="image (3).png" class="avatar img-circle" alt="avatar">
            <h6></h6>
            <input type="file" class="form-control hidden" id="profilePic">
        </div>
        
        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable hidden" id="alertMessage">
                <a class="panel-close close" data-dismiss="alert">Ã—</a> 
                <i class="fa fa-check"></i> Changes saved successfully!
            </div>

            <h3>Personal info</h3>
            
            <form class="form-horizontal" role="form" id="profileForm">
                <div class="form-group">
                    <label style='font-size: 16px;'class="col-md-3 control-label">Username:</label>
                    <div class="col-md-9 input-container">
                        <input class="form-control" type="text" id="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label style='font-size: 16px;'class="col-md-3 control-label">Email:</label>
                    <div class="col-md-9 input-container">
                        <input class="form-control" type="email" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label style='font-size: 16px;'class="col-md-3 control-label">Phone Number:</label>
                    <div class="col-md-9 input-container">
                        <input class="form-control" type="text" id="phone">
                    </div>
                </div>

                <div class="form-group hidden" id="passwordSection">
                    <label class="col-md-3 control-label">New Password:</label>
                    <div class="col-md-9 input-container">
                        <input class="form-control" type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                </div>
                <div class="form-group hidden" id="confirmPasswordSection">
                    <label class="col-md-3 control-label">Confirm Password:</label>
                    <div class="col-md-9 input-container">
                        <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>

                <div class="form-group text-center">
                    <input type="button" class="bottun" id="editButton" value="Edit">
                    <input type="reset" class="btn btn-default hidden" id="cancelButton" value="Cancel">
                    <input type="button" class="btn btn-success hidden" id="saveButton" value="Save Changes">
                    <input type="button" class="btn btn-warning hidden" id="changePasswordButton" value="Change Password">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
<script>
    const { Client, Account, ID, Databases } = Appwrite;

    const client = new Client()
        .setEndpoint('https://cloud.appwrite.io/v1')
        .setProject("66f9c641001dbbd4bb66");

    const account = new Account(client);
    const databases = new Databases(client);

    const alertMessage = document.getElementById('alertMessage');

    window.onload = async () => {
        try {
            const user = await account.get();
            document.getElementById('username').value = user.name;
            document.getElementById('email').value = user.email;
        } catch (error) {
            console.error('Failed to load user data:', error);
        }
    };

    document.getElementById('editButton').addEventListener('click', function() {
        toggleEditMode(true);
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
        toggleEditMode(false);
    });

    document.getElementById('changePasswordButton').addEventListener('click', function() {
        document.getElementById('passwordSection').classList.toggle('hidden');
        document.getElementById('confirmPasswordSection').classList.toggle('hidden');
    });

    document.getElementById('saveButton').addEventListener('click', async function() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!document.getElementById('passwordSection').classList.contains('hidden')) {
            if (newPassword === '' || confirmPassword === '') {
                alert("Please fill both password fields.");
                return;
            }
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
        }

        try {
            await account.update(ID.unique(), email, username);
            if (newPassword) {
                await account.updatePassword(newPassword);
            }
            toggleEditMode(false);
            alertMessage.classList.remove('hidden');
        } catch (error) {
            console.error('Failed to save changes:', error);
            alert("Failed to save changes. Please try again.");
        }
    });

    function toggleEditMode(isEditing) {
        const formElements = document.querySelectorAll('#profileForm input.form-control');
        formElements.forEach(function(element) {
            element.disabled = !isEditing;
        });

        document.getElementById('profilePic').classList.toggle('hidden', !isEditing);
        document.getElementById('editButton').classList.toggle('hidden', isEditing);
        document.getElementById('saveButton').classList.toggle('hidden', !isEditing);
        document.getElementById('cancelButton').classList.toggle('hidden', !isEditing);
        document.getElementById('changePasswordButton').classList.toggle('hidden', !isEditing);
        document.getElementById('passwordSection').classList.add('hidden');
        document.getElementById('confirmPasswordSection').classList.add('hidden');
    }
