<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        const { Client, Account } = Appwrite;

        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('66f9c641001dbbd4bb66');

        const account = new Account(client);

        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const message = document.getElementById('message');

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                message.textContent = 'Passwords do not match';
                message.className = 'message error-message';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const secret = urlParams.get('secret');

            try {
                await account.updateRecovery(userId, secret, newPassword, confirmPassword);
                message.textContent = 'Password reset successful. You can now login with your new password.';
                message.className = 'message success-message';
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            } catch (error) {
                console.error('Password reset failed', error);
                message.textContent = 'Password reset failed: ' + error.message;
                message.className = 'message error-message';
            }
        });
    </script>
</body>
</html>
