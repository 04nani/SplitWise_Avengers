<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Settleup</title>
    <link rel="stylesheet" href="/addExpense/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .group-card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .group-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .group-avatar {
            width: 48px;
            height: 48px;
            background-color: #404040;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1cc29f;
        }

        .group-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-button:hover {
            background-color: #404040;
        }

        .menu-button svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #3d3d3d;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }

        .dropdown-content a.danger {
            color: #ff4444;
        }

        .dropdown-content a:hover {
            background-color: #4d4d4d;
            border-radius: 8px;
        }

        .group-balances {
            background-color: #363636;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .balance-header {
            color: #999999;
            font-size: 0.9rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .member-balance {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #4a4a4a;
        }

        .member-balance:last-child {
            border-bottom: none;
        }

        .member-name {
            font-weight: 500;
        }

        .balance-amount {
            font-weight: 600;
        }

        .amount-positive {
            color: #1cc29f;
        }

        .amount-negative {
            color: #ff4444;
        }

        .buttons-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .settle-button {
            background-color: #1cc29f;
        }

        .settle-button:hover {
            background-color: #19af8f;
        }

        .chat-button {
            background-color: #4a4a4a;
        }

        .chat-button:hover {
            background-color: #5a5a5a;
        }

        .button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .expenses-list {
            background-color: #363636;
            border-radius: 8px;
            overflow: hidden;
        }

        .expenses-header {
            padding: 16px;
            background-color: #404040;
            font-weight: 600;
            color: #ffffff;
            border-bottom: 1px solid #4a4a4a;
        }

        .expense-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #4a4a4a;
            align-items: center;
            transition: background-color 0.2s;
        }

        .expense-item:hover {
            background-color: #404040;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-details {
            flex-grow: 1;
        }

        .expense-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .expense-payer {
            font-size: 0.85rem;
            color: #999999;
            margin-bottom: 2px;
        }

        .expense-date {
            font-size: 0.85rem;
            color: #999999;
        }

        .expense-amount {
            font-weight: 600;
            text-align: right;
            min-width: 100px;
            color: #ffffff;
        }

        .amount-paid {
            color: #1cc29f !important;
            font-weight: 600;
            text-align: right;
            min-width: 120px;
        }

        .amount-owed {
            color: #ff4444 !important;
            font-weight: 600;
            text-align: right;
            min-width: 120px;
        }

        .expense-payer {
            font-size: 0.85rem;
            color: #999999;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <div class="group-card">
        <div class="group-header">
            <div class="group-info">
                <div class="group-avatar">üè†</div>
                <span class="group-name"></span>
            </div>
            <div class="dropdown">
                <button class="menu-button">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="groupSettings()">Group Settings</a>
                    <a href="#" class="danger">Leave Group</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description" id="usernameLabel"></label>
        </div>
        <br>
        <div class="group-balances">
            <div class="balance-header">Settle Up</div>
            <div id="expenseForm">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="settleAmountInput" required placeholder="0.00">
                </div>

                <button id="submitSettleUp" class="button settle-button">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z" />
                    </svg>
                    Settle Up
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <script>

        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('66f9c641001dbbd4bb66');

        const databases = new Appwrite.Databases(client);
        const account = new Appwrite.Account(client);

        const DATABASE_ID = "66f9e43e00253528c7a8";
        const FRIENDS_COLLECTION_ID = "66fc597e0027848acf57";
        const USERS_COLLECTION_ID = "66f9e45d002562334094";
        const ACTIVITIES_COLLECTION_ID = "6702c39100338b173d15";
        const GROUP_MEMBERS_COLLECTION_ID = "66ffef8e000e9a26e8bf";
        const TRANSACTION_COLLECTION_ID = "6702d327003c89118e37";
        const GROUP_COLLECTION_ID = "66ffed4e001b7299c97c";
        const EXPENSES_COLLECTION_ID = "6702d327003c89118e37";

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const groupId = urlParams.get('groupId');
        document.getElementById("usernameLabel").innerText = username;
        const friendId = urlParams.get('accountId');
        let currentUserId;

        async function getCurrentUser() {
            try {
                const user = await account.get();
                currentUserId = user.$id;

            } catch (error) {
                console.error('Error fetching current user:', error);
                alert('Failed to fetch user data.');
            }
        }

        document.getElementById('submitSettleUp').addEventListener('click', async () => {
            const settleAmount = parseFloat(settleAmountInput.value);

            if (isNaN(settleAmount) || settleAmount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                const settleUpActivity = await databases.createDocument(
                    DATABASE_ID,
                    ACTIVITIES_COLLECTION_ID,
                    Appwrite.ID.unique(),
                    {
                        description: 'Settle Up Payment',
                        paidById: currentUserId,
                        groupId: groupId,
                        time: new Date().toISOString(),
                        amount: parseFloat(settleAmount),
                        splitMembers: `${friendId}$$${settleAmount}##`,
                        user_involvement: true,
                        expense_category: null,
                    }
                );

                await databases.createDocument(
                    DATABASE_ID,
                    EXPENSES_COLLECTION_ID,
                    Appwrite.ID.unique(),
                    {
                        payerId: currentUserId,
                        receiverId: friendId,
                        amount: parseFloat(settleAmount),
                        time: new Date().toISOString(),
                        status: "settled",
                        groupId: groupId,
                        activityId: settleUpActivity.$id
                    }
                );

                console.log('Settle up activity created:', settleUpActivity);

                window.location.href = `/displayDetails/group.html?groupId=${groupId}`;

            } catch (error) {
                console.error('Error settling up:', error);
                alert('Failed to settle up');
            }
        });

        (async () => {
            await getCurrentUser();
        })();
    </script>
</body>

</html>
